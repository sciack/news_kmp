  mac:
    runs-on: macos-latest
    needs:
      - release
    permissions:
      contents: write
      issues: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: show java version
        run: java --version
      - name: make gradlew executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.6.0 # v2.6.0
        with:
          arguments: packageDistributionForCurrentOs

      - name: upload mac artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: desktopApp/build/compose/binaries/main/dmg/News-${{ github.ref_name}}.dmg
          asset_name: News-${{ github.ref_name }}.dmg
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ github.token }}

  windows:
    runs-on: windows-latest
    needs:
      - release
    permissions:
      contents: write
      issues: read
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: show java version
        run: java --version
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.6.0
      - name: package
        run: ./gradlew packageDistributionForCurrentOs -i

      - name: upload windows artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: desktopApp/build/compose/binaries/main/msi/News-${{ github.ref_name}}.msi
          asset_name: News-${{ github.ref_name }}.msi
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ github.token }}