  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      checks: write
      pull-requests: write
    outputs:
      upload_url:  ${{ steps.create_release.outputs.upload_url }}
    steps:
    - uses: actions/checkout@v3
    - name: release
      uses: "marvinpinto/action-automatic-releases@latest"
      id: create_release
      with:
        repo_token: ${{ github.token }}
        prerelease: false

